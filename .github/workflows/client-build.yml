name: Build Client

on:
  push:
    branches:
      - main
    paths:
      - "client/**" # Only run when client code changes

permissions:
  contents: write # REQUIRED: Allows the action to push changes back to the repo

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Client
        working-directory: ./client
        run: npm run build

      - name: Update Server Dist Folder
        run: |
          # 1. Create the target directory structure if it doesn't exist
          mkdir -p server/web/dist

          # 2. Clean out the old files (Standard cleaning)
          # We use -rf to force remove without error if empty
          rm -rf server/web/dist/*

          # 3. Copy the new build files from client/dist to server/web/dist
          cp -r client/dist/* server/web/dist/

          # Debug: List files to ensure copy worked (visible in GitHub logs)
          ls -R server/web/dist

      - name: Commit and Push Changes
        run: |
          # Configure git bot user
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Stage the changes in the server folder
          git add server/web/dist

          # Commit if there are changes. 
          # The "|| echo" prevents the workflow from failing if there's nothing new to commit.
          git commit -m "chore: update static frontend assets in server [skip ci]" || echo "No changes to commit"

          # Push back to main
          git push
