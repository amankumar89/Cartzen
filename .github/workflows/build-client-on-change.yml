name: Build Client Only

on:
  push:
    branches:
      - main

jobs:
  detect-and-build-client:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Detect client changes
      - name: Detect client changes
        id: client-check
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client:
              - 'client/**'

      # ⛔ Stop if client didn't change
      - name: Stop if no client changes
        if: steps.client-check.outputs.client != 'true'
        run: echo "No client changes, skipping build."

      # 3️⃣ Setup Node
      - name: Setup Node
        if: steps.client-check.outputs.client == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4️⃣ Cache client deps
      - name: Cache client node_modules
        if: steps.client-check.outputs.client == 'true'
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: client-${{ runner.os }}-${{ hashFiles('client/package-lock.json') }}

      # 5️⃣ Install deps
      - name: Install client dependencies
        if: steps.client-check.outputs.client == 'true'
        working-directory: client
        run: bun install

      # 6️⃣ Build client
      - name: Build client
        if: steps.client-check.outputs.client == 'true'
        working-directory: client
        run: bun run build

      # 7️⃣ Sync dist → server
      - name: Copy dist to server web
        if: steps.client-check.outputs.client == 'true'
        run: |
          rm -rf server/src/web
          mkdir -p server/src/web
          cp -r client/dist/* server/src/web/

      # 8️⃣ Commit result
      - name: Commit updated web assets
        if: steps.client-check.outputs.client == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add server/src/web
          git commit -m "chore: build client & sync web assets" || echo "No changes"
          git push
